backend:
  name: git-gateway
  branch: dev # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: "/source/assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "work" # Used in routes, e.g., /admin/collections/blog
    label: "Work" # Used in the UI
    folder: "source/work" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Weight", name: "weight", widget: "number"}
      - {label: "Project", name: "project", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}